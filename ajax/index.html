<!DOCTYPE html>
<html ng-app="theApp">
    <head>
        <meta charset="utf-8">
        <title>Ajax</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="theController">
    <ul>
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2> 
            <p>{{post.body}}</p>   
        </li>
    </ul>
    </body>

</html>
